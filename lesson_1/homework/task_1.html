<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task_1</title>
</head>

<body>
    <div class="task">
        1. Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по
        Фаренгейту. Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, Tc –
        температура по Цельсию
    </div>
    <script type="text/javascript">

        function degrees_Conversion(c) {
            let f = (9 / 5) * c + 32;
            return f;
        }

        let c = +prompt('Введите значение температуры в градусах по Цельсию:');

        if (c) {
            alert(`Температура по Цельсию равна: ${degrees_Conversion(c)}`);
        } else {
            alert('Введите число');
        }

    </script>
</body>

</html>
