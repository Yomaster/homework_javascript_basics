<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="task">
        Сравнить null и 0. Попробуйте объяснить результат.
    </div>
    <script type="text/javascript">

        console.log(null > 0); // false
        console.log(null == 0); // false
        console.log(null >= 0); // true
        console.log(null === 0); // false

// Нестрогое равенство и сравнения > < >= <= работают по-разному. Сравнения преобразуют null в число, рассматривая его 
// как 0. Поэтому выражение null >= 0 истинно, а null > 0 ложно.
// Для нестрогого равенства == значений undefined и null действует особое правило: эти значения ни к чему не приводятся,
// они равны друг другу и не равны ничему другому. Поэтому null == 0 ложно.
// Строгое равенство === не использует приведение типов, поэтому null не равно 0.

    </script>
</body>

</html>
