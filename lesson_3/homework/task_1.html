<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="task">
        С помощью цикла while вывести все простые числа в промежутке от 0 до 100.
    </div>
    <script type="text/javascript">

        let arr = [2];

        outerLoop:
        for (let i = 3; i <= 100; i++) {
            if (i % 2 === 0) {
                continue;
            }
            else if (i > 10 && i % 10 === 5) {
                continue;
            }
            for (let k of arr) {
                if (k * k - 1 > i) {
                    arr.push(i);
                    continue outerLoop;
                }
                if (i % k === 0) {
                    continue outerLoop;
                }
            }
            arr.push(i);
        }

        console.log(arr);

    </script>
</body>

</html>
