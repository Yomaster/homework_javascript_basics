<body>
    <div class="task">
        Товары в корзине хранятся в массиве. Задачи: <br>
        a) Организовать такой массив для хранения товаров в корзине; <br>
        b) Организовать функцию countBasketPrice, которая будет считать стоимость корзины.
    </div>
    <script type="text/javascript">

        let productId;
        let productName;
        let productPrice;
        let productNumber;
        let basket = { productId: [productName, productPrice, productNumber] };

        function countBasketPrice(bs) {
            let result = 0;
            for (let i in bs) {
                result += bs[i][1] * bs[i][2];
            }
            return result;
        }

    </script>
